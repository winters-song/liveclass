  <meta name="keywords" content="网络孔子学院, 孔子学院, 汉语教学, 汉语学习, 对外汉语, 在线教学, 中国文化, 在线课堂, Confucius Institute Online, Confucius Institute, Chinese language teaching, Chinese language learning, Chinese for foreigners, Online teaching, Chinese culture, Live Class ">

  </section> -->

<script type="text/template" id="sliderTpl">
<ul class="rslides">
  <li class="blackbg first">
    <div class="container">
      <div class="leftside">
        <div class="text-wrap">
          <h1><%=hero_t_title %></h1>
          <p><%=hero_t_content %></p>
          <a href="/User/createClass" id="open-class" class="btn btn-lg btn-hero-light" ><%=create_a_class %></a>
        </div>
      </div>
      <div class="rightside">
        <img src="/Public/img/slide_t.jpg" alt="" title="">
      </div>
      
    </div>
    <!--end container-->
  </li>
  <li class="whitebg last">
    <div class="container">
      <div class="leftside">
        <img src="/Public/img/slide_s.jpg" alt="" title="">
      </div>
      <div class="rightside">
        <div class="text-wrap">
          <h1><%=hero_s_title %></h1>
          <p><%=hero_s_content %></p>
          <a href="classes.html?state=1&amp;order=1" id="enter-class" class="btn btn-lg btn-hero-dark" ><%=discover %></a>
        </div>
      </div>
      
    </div>
    <!--end container-->
  </li>
</ul>
<div class="container hero-unit-nav"></div>
</script>

<script type="text/template" id="guessTpl">
<div class="container">
  <header>
    <h3 class="title">
      <%=guess_you_like %>
    </h3>

    <div id="guess-type" class="dropdown pull-left">
      <button class="btn btn-default dropdown-toggle navbar-toggle collapsed" data-toggle="dropdown">
        <span class="glyphicon glyphicon-option-vertical"></span>
      </button>

      <ul class="nav nav-pills" role="menu">
        <li class="item" data-type="preclass">
          <a href="#"data-toggle="tab"><%=upcoming_class %></a>
        </li>
        <li class="item" data-type="class">
          <a href="#" data-toggle="tab"><%=replay_class %></a>
        </li>
        <li class="item" data-type="lesson">
          <a href="#" data-toggle="tab"><%=s_lesson %></a>
        </li>
        <li class="item" data-type="course">
          <a href="#" data-toggle="tab"><%=s_course %></a>
        </li>
      </ul>
    </div>
    
    <a href="classes.html?state=1&amp;order=1" class="more-link"><%=change_btn %></a>
  </header>
  <article class="item-list"></article>
</div>
</script>

<script type="text/template" id="categoryTpl">
<li>
  <a href="classes.html?category=<%=id %>"><%=label %></a>
</li>
</script>

<script type="text/template" id="upcomingTpl">
<div class="push-item">
  <header>
    <h3 class="title">
      <a href="classes.html?<%=c_name %>=<%=pid %>"><%=title %></a>
    </h3>
    <a href="classes.html?<%=c_name %>=<%=pid %>" class="more-link"><%=more %></a>
  </header>
  <article class="item-list"></article>
</div>
</script>

<script type="text/template" id="selfstudyTpl">
<div class="selfstudy-item">
  <a class="item" href="<%=url %>" target="_blank">
    <img src="<%=img %>">
    <div class="mask"></div>
    <div class="info">
      <h4 class="title"><%=title %></h4>
    </div>
  </a>
</div>
</script>

<script type="text/template" id="schoolTpl">
<li>
  <a class="item flip-container" href="<%=org_url %>" target="_blank" title="<%=name %>">
    <div class="flipper">
      <div class="front">
        <img src="<%=org_logo %>" />
      </div>
      <div class="back">
        <p><%=name %></p>
      </div>
    </div>
  </a>
</li>
</script>


<script type="text/template" id="partnerTpl">
<li>
  <a class="item" href="<%=org_url %>" target="_blank" title="<%=name %>">
    <div>
      <img src="<%=org_logo %>" />
    </div>
  </a>
</li>
</script>


<script type="text/template" id="lecturerTpl">
<div class="lecture-item">
  <div class="avatar">
    <a href="<%=teacher_class_link %>">
      <img src="<%=Avatar %>" alt="" class="avatar-img" >
      <%  if(teacher_star == 'gold'){ %>
        <img src="/Public/img/gold_star.png" class="star" alt="" title="<%=gold_teacher %>">
      <%  } else if(teacher_star == 'silver'){ %>
        <img src="/Public/img/silver_star.png" class="star" alt="" title="<%=silver_teacher %>">
      <%  }  %>
    </a>
  </div>

  <div class="info">
    <a class="name ellipsis" href="<%=teacher_class_link %>" ><%=t_name %></a>

    <div class="score">
      <span class="int"><%=score_int %></span>
      <span class="float"><%=score_float %></span>
    </div>
  </div>
</div>
</script>

<script type="text/template" id="browserTpl">
<div class="alert alert-warning alert-dismissable" id="browser-msg">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="right:0;">&times;</button>
  <%=browser_msg %>
</div>
</script>
