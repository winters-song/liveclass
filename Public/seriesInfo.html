<script type="text/template" id="pageTpl">
<section class="row" style="margin-bottom:10px;">
  <div class="col-xs-12 details">
    <div class="thumb">
      <img src="<%=_thumb %>" class="pull-left">
    </div>
    <div class="info">
      <h3 class="title" id="series-title"><%=_title %></h3>
      
      <dl class="prop">
        <dt><%=class_language %> : </dt>
        <dd id="series-language"></dd>
        <br>
        <dt><%=class_category %> : </dt>
        <dd id="series-category"></dd>
        <br>
        <dt><%=class_level %> : </dt>
        <dd id="series-level"></dd>
        <br>
        <dt><%=class_target %> : </dt>
        <dd id="series-target"></dd>
        <br>
        <dt><%=class_form %> : </dt>
        <dd id="series-form"></dd>
        <br>
        <dt><%=class_goal %> : </dt>
        <dd id="series-goal"></dd>
        <br>
        <dt><%=class_skill %> : </dt>
        <dd id="series-skill"></dd>
      </dl>
    </div>
  </div>

  <% if (_owner) { %>
  <div class="col-xs-12 buttons">

    <% if(_editable && _status!= '2' ){ %>
    <a class="btn btn-link" id="edit-btn" href="editSeries.html?id=<%=_id %>">
      <span class="glyphicon glyphicon-pencil"></span> <%=edit_series_info %>  
    </a>
    <% } 
    if(_deletable && _status!= '2' ){ %> 
    <button class="btn btn-link" id="remove-btn">
      <span class="glyphicon glyphicon-remove"></span> <%=remove_series %>  
    </button>
    <% } %>
  </div>
  <% } %>

</section>

<section class="row">
  <div class="col-xs-12 col-sm-7 col-md-9">
    <% if(_status == '2'){ %>
      <p class="bg-danger"><%=series_close %></p>
    <% } %> 
    <div class="action-bar">
      <button class="btn btn-default <%=_follow?'hidden':'' %>" id="follow-btn">
        <span class="glyphicon glyphicon-heart-empty"></span> <%=follow %> 
      </button>

      <button class="btn btn-danger <%=_follow?'':'hidden' %>" id="followed-btn">
        <span class="glyphicon glyphicon-heart"></span> <%=followed %> 
      </button>
      <p id="share"></p>
    </div>

    <div class="description-box">
      <label for=""><%=series_description %></label>
      <div id="class-description"></div>
    </div>

    <div class="class-box">
      <label for=""><%=class_list %></label>

      <table class="table table-striped" id="class-list">
        <thead>
          <tr>
            <th class="num">#</th>
            <th>Class Name</th>
          </tr>
        </thead>
        <tbody class="item-list"></tbody>
      </table>
    </div>
  </div>

  <div class="col-xs-12 col-sm-5 col-md-3">
    <div class="teacher-info clearfix"></div>
  </div>
</section>

<section class="row">
  <div class="col-xs-12">
    <label><%=other_series %></label>
    <a href="javascript:;" class="more-link"><%=more %></a>
    <article class="item-list" id="other-series"></article>
  </div>
</section>
</script>
