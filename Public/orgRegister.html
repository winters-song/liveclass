<style>
.buttons{
  text-align: center;
  padding: 20px 0;
}

#main-body .thumb{
  padding: 10px 0;
}
#main-body .thumb img{
  max-width: 200px;
  max-height: 200px;
}

#main-body label, #main-body input, #main-body select, #main-body textarea{
  font-family: Arial, "微软雅黑", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
</style>

<body class="page-not-front page-lecturer-register">

<div class="page-top"></div>
<div class="page-body">
  <nav id="main-nav">
    <div class="container">
      <ul class="nav nav-tabs">
        <li data-tab="liveclass" class="active"><a href="javascript:;" id="page-title"></a></li>
      </ul>
    </div>
  </nav>
  <section id="main" >
    <div class="container">
      <article id="main-body">
        <form role="form " id="form"></form>
      </article>
    </div>
  </section>
</div>

<div class="page-bottom"></div>
 
<script type="text/template" id="formTpl">
<div class="col-xs-12 col-sm-9 col-md-6">
  <div class="form-group">
    <label><%=org_name %> <span class="required">*</span></label>
    <input type="text" class="form-control" name="name" id="org-name">
  </div>
  <div class="form-group" id="name-error" style="display:none;">
    <p class="alert alert-danger"> </p>
  </div>

  <div class="form-group">
    <label><%=email %> <span class="required">*</span></label>
    <input type="text" class="form-control" name="org_email" id="email" >
  </div> 
  <div class="form-group" id="email-error" style="display:none;">
    <p class="alert alert-danger"> </p>
  </div>

  <div class="form-group">
    <label><%=website %> <span class="required">*</span></label>
    <input type="text" class="form-control" name="org_url" id="org_url" placeholder='<%=url_format_msg %>'>
  </div>
  <div class="form-group" id="url-error" style="display:none;">
    <p class="alert alert-danger"> </p>
  </div>

  <div class="form-group">
    <label><%=contact %> </label>
    <input type="text" class="form-control" name="contacts" >
  </div>
  <div class="form-group">
    <label><%=phone %> </label>
    <input type="text" class="form-control" name="org_phone" >
  </div>
  <div class="form-group">
    <label><%=address %> </label>
    <input type="text" class="form-control" name="org_address" >
  </div>
  
  <div class="form-group">
    <label><%=org_introduction %> </label>
    <textarea class="form-control" name="org_info" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label><%=org_logo %> </label>
    <input type="file" name="org_logo" >
    <div class="thumb"></div>
  </div>
  <div class="form-group">
    <label><%=business_license_num %> </label>
    <input type="text" class="form-control" name="license" >
  </div>
  <div class="form-group">
    <label><%=business_license_img %> </label>
    <input type="file" name="org_img" >
    <div class="thumb"></div>
  </div>
  <div class="form-group">
    <label><%=org_code %> </label>
    <input type="text" class="form-control" name="code" >
  </div>
  <div class="form-group">
    <label><%=org_code_img %> </label>
    <input type="file" name="code_img" >
    <div class="thumb"></div>
  </div>
  <div class="form-group">
    <label><%=tax_id %> </label>
    <input type="text" class="form-control" name="taxid" >
  </div>
  <div class="form-group">
    <label><%=tax_img %> </label>
    <input type="file" name="tax_img" >
    <div class="thumb"></div>
  </div>

  <div class="form-group error-info" style="display:none;">
    <p class="alert alert-danger"></p>
  </div>

  <div class="buttons col-xs-12">
    <a href="#" class="btn btn-primary btn-md" data-loading-text="<%=waiting_text %>"  id="submit-btn">
      <%=submit %>
    </a>
  </div>
</div>

</script>

<script src="js/plugins.js"></script>
<script src="js/libs/require/require.js"></script>
<script>
if(window.devMode == 'dev'){
  document.write('<script src="js/orgRegister.js"><\/script>');
} else{
  document.write('<script src="built/orgRegister.js"><\/script>');
}
</script>
