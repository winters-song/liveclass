<div class="item-wrapper">
  <div class="class-item">
    <a class="thumb taped" href="<%=taped_link %>" >
      <div class="highlight">
        <span class="state glyphicon glyphicon-film"  ></span>
      </div>
    </a>

    <div class="body">
      <span class="name">
        <a href="<%=taped_link %>" ><%=name %></a>
      </span>

      <div class="org">
        <img src="<%=org_avatar %>">
      </div>
      
      <div class="lecturer">
        <div class="avatar-md">
          <a href="<%=user_link %>" >
            <img src="<%=lecturer_avatar %>" class="avatar-img" alt="">
            <%  if (teacher_star == 'gold'){ %>
            <img src="/Public/img/gold_star.png" class="star" alt="" title="<%=gold_teacher %>">
            <%  } else if (teacher_star == 'silver'){ %>
            <img src="/Public/img/silver_star.png" class="star" alt="" title="<%=silver_teacher %>">
            <%  }  %>
          </a>
        </div>
        <a class="ellipsis user" href="<%=user_link %>" ><%=lecturer_realname %></a>
        <div class="score">
          <span class="int"><%=score_int %></span>
          <span class="float"><%=score_float %></span>
        </div>
      </div>

    </div>
  </div>
</div>
