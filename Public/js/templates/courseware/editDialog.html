<div class="modal fade" id="coursewareEdit" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ><%=edit_courseware %></h4>
      </div>
      <div class="modal-body">

        <form role="form" class="form-horizontal" method="post" action="/api/photos" enctype="multipart/form-data">
          <input type="hidden" name="id" >
          
          <div class="form-group">
            <label class="col-sm-3 control-label"><%=title %> <span class="required">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="name" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label"><%=description %> <span class="required">*</span></label>
            <div class="col-sm-9">
              <textarea class="form-control" name="description" rows="3" ></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label"><%=tags %> </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="co_tags" placeholder="<%=placeholder_tags %>">
            </div>
          </div>

          <div class="form-group error-info">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
              <p class="alert alert-danger" style="display:none;"></p>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><%=close %></button>
        <button type="button" class="btn btn-primary edit-btn"><%=edit %></button>
      </div>
    </div>
  </div>
</div>
