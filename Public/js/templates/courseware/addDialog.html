<div class="modal fade" id="coursewareAdd" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ><%=upload_courseware %></h4>
      </div>
      <div class="modal-body">

        <form role="form" class="form-horizontal" method="post" action="/api/photos" enctype="multipart/form-data">
          <div class="form-group">
          <label class="col-sm-3 control-label"><%=file_upload %> <span class="required">*</span></label>
            <div class="col-sm-4">
              <span class="btn btn-success fileinput-button">
                <i class="glyphicon glyphicon-picture"></i>
                <span><%=select_file %>...</span>
                <!-- The file input field used as target for the file upload widget -->
                <input class="fileupload" type="file" name="file" >
              </span>
              <!-- <input type="file" class="form-control" name="file"> -->
            </div>
            <div class="preview col-sm-5">
            </div>
          </div>

          <div class="row">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
              <p class="alert alert-info" style="margin-bottom:10px;">
                <%=upload_size_msg %><br>
                <%=courseware_format_msg %> ( doc, docx, ppt, pptx, xls, xlsx, html, pdf, wps, dps, et, 3gp, avi, dat, f4v, flv, m4v, mpeg, mkv, mp4, mpg, rm, rmvb, wmv, mp3, wav, flac, ape, wma )
              </p>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label"><%=title %> <span class="required">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="name" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label"><%=description %> <span class="required">*</span></label>
            <div class="col-sm-9">
              <textarea class="form-control" name="description" rows="3" ></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label"><%=tags %> </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="co_tags" placeholder="<%=placeholder_tags %>">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">
              <input type="checkbox" checked name="statement">
            </label>
            <div class="col-sm-9">
              <p style="margin-top:7px;"><%=upload_statement %></p>
            </div>
          </div>

          <div class="form-group error-info">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
              <p class="alert alert-danger error-msg" style="display:none;"></p>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><%=close %></button>
        <button type="button" class="btn btn-primary submit-btn"><%=submit %></button>
      </div>
    </div>
  </div>
</div>
