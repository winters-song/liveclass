<div class="modal fade" id="seriesAdd" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ><%=create_series %></h4>
      </div>
      <div class="modal-body">

        <form role="form" class="form-horizontal" method="post" action="/api/photos" enctype="multipart/form-data">

          <div class="form-group">
            <label class="col-sm-3 control-label"><%=title %> <span class="required">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="name" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label"><%=description %> <span class="required">*</span></label>
            <div class="col-sm-9">
              <textarea class="form-control" name="description" rows="3" ></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label"><%=tags %> </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="co_tags" placeholder="<%=placeholder_tags %>">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label"><%=class_language %> <span class="required">*</span></label>
            <div id="language-list" class="col-sm-9"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"><%=class_category %> <span class="required">*</span></label>
            <div id="category-list" class="col-sm-9"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"><%=class_target %> <span class="required">*</span></label>
            <div id="target-list" class="col-sm-9"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"><%=class_level %> <span class="required">*</span></label>
            <div id="level-list" class="col-sm-9"></div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label"><%=cover %></label>
            <div class="col-sm-4">
              <span class="btn btn-success fileinput-button">
                <i class="glyphicon glyphicon-picture"></i>
                <span><%=select_image %>...</span>
                <!-- The file input field used as target for the file upload widget -->
                <input class="fileupload" type="file" name="file" >
              </span>
              <!-- <input type="file" class="form-control" name="file"> -->
            </div>
            <div class="preview col-sm-5">
            </div>
          </div>

          <div class="form-group error-info">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
              <p class="alert alert-danger error-msg" style="display:none;"></p>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><%=close %></button>
        <button type="button" class="btn btn-primary submit-btn"><%=submit %></button>
      </div>
    </div>
  </div>
</div>
