<div class="toolbar">
  <div class="row">
    <div class="col-xs-12">
      <p class="alert alert-info" style="margin-bottom:20px;"><%=create_class_student_msg %> </p>
    </div>
  </div>
  <form id="student-search" class="form-inline" ></form>
</div>

<div class="item-list-wrapper row">
	<div class="half-wrapper">
    <label><%=filter_results %>:</label>
    <a href="#" class="select-all pull-right" ><%=select_all %></a>
    <div class="half">
    	<div class="item-list"></div>
    </div>
    <div class="pagingbar"></div>
  </div>

  <div class="half-wrapper">
    <label><%=selected %>:</label>
    <a href="#" class="remove-all pull-right" ><%=remove_all %></a>
    <div class="half" style="padding-right:0;">
    	<div class="selected-list"></div>
    </div>
    <button class="btn btn-primary btn-sm pull-right save-group" data-toggle="modal" data-target="#groupAdd">
      <span class="glyphicon glyphicon-floppy-disk"></span> <%=save_as_group %>
    </button>
  </div>
</div>

<div class="form-group error-info" style="display:none;">
  <p class="alert alert-danger"></p>
</div>

<div class="buttons">
  <a href="#" class="btn btn-primary btn-md prev-btn">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <%=step_prev %>
  </a>
  <a href="#" class="btn btn-success btn-md submit-btn" data-loading-text="<%=submiting %>..." >
    <%=submit %>
  </a>
</div>
