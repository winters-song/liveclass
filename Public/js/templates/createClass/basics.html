<form>
  <div class="form-group">
    <label><%=class_name %> <span class="required">*</span></label>
    <input type="text" class="form-control" name="name" >
  </div>
  <div class="form-group">
    <label><%=class_description %> <span class="required">*</span></label>
    <textarea class="form-control" rows="3" name="description"></textarea>
  </div>
  
  <div class="form-group row">
    <div class="col-md-6">
      <label><%=startdate %> <span class="required">*</span></label>
      <div class="input-group date" id="startdate">
        <input type="text" class="form-control" name="starttime" />
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div class="col-md-6">
      <label><%=enddate %> <span class="required">*</span></label>
      <div class="input-group date" id="enddate">
        <input type="text" class="form-control" name="endtime" />
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div class="col-xs-12">
      <p class="alert alert-warning" style="margin:20px 0;"><%=create_class_date_msg %> </p>
    </div>
  </div>
  <div class="form-group">
    <label><%=class_language %> <span class="required">*</span></label>
    <div id="language-list"></div>
  </div>
  <div class="form-group">
    <label><%=class_category %> <span class="required">*</span></label>
    <div id="category-list"></div>
  </div>
  <div class="form-group">
    <label><%=class_target %> <span class="required">*</span></label>
    <div id="target-list"></div>
  </div>
  <div class="form-group">
    <label><%=class_level %> <span class="required">*</span></label>
    <div id="level-list"></div>
  </div>
  <div class="form-group">
    <label><%=class_form %> <span class="required">*</span></label>
    <div id="form-list"></div>
  </div>
  <div class="form-group">
    <label><%=class_goal %> <span class="required">*</span></label>
    <div id="goal-list"></div>
  </div>
  <div class="form-group">
    <label><%=class_skill %> <span class="required">*</span></label>
    <div id="skill-list"></div>
  </div>

  <div id="is_public">
    <div class="form-group">
      <label><%=signup_url %> </label><span style="padding-left:10px">( <%=signup_url_msg %> )</span>
      <input type="text" class="form-control" name="signup_url" placeholder='<%=url_format_msg %>' >
    </div>

    <div class="form-group">
      <label class="checkbox">
        <input type="checkbox" name="is_open" value="1"> <%=is_public_class %>
      </label>
      <label class="checkbox">
        <input type="checkbox" name="is_replay" value="1"> <%=is_allow_replay %>
      </label>
    </div>
  </div>

  <div class="form-group">
    <label><%=tags %> </label><span style="padding-left:10px">( <%=create_class_tags_msg %> )</span>
    <input type="text" class="form-control" name="tags" placeholder="<%=placeholder_tags %>" >
  </div>

  <div class="form-group error-info" style="display:none;">
    <p class="alert alert-danger"></p>
  </div>

  <div class="buttons">
    <a href="#" class="btn btn-primary btn-md next-btn">
      <%=step_next %>
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</form>
