<div class="modal fade" id="groupAdd" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ><%=add_group %></h4>
      </div>
      <div class="modal-body">

        <form role="form" class="form-horizontal" method="post" >

          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" name="name" placeholder="<%=group_name_text %>">
            </div>
          </div>

          <div class="form-group error-info">
            <div class="col-sm-12">
              <p class="alert alert-danger error-msg" style="display:none;"></p>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><%=close %></button>
        <button type="button" class="btn btn-primary submit-btn"><%=add %></button>
      </div>
    </div>
  </div>
</div>
