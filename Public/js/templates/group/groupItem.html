<div class="circle-box c<%=color %> movable">
  <div class="circle" data-gid="<%=id %>" title="<%=name %>">
    <div class="content" >
      <div class="content-inner">
        <span class="name"><%=name %></span>
        <div class="count"><%=count %></div>
        <div>
        	<a class="trash" title="<%=remove %>" href="#" >
	        	<span class="glyphicon glyphicon-trash"></span>
	        </a>
        </div>
      </div>
    </div>
    <div class="circle-bg"></div>
  </div>
</div>
