<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>在线课堂 - Live Class | 网络孔子学院, 学习汉语, 体验文化 - Confucius Institute Online, Learning Chinese, Experiencing Culture</title>
  <meta name="keywords" content="网络孔子学院, 孔子学院, 汉语教学, 汉语学习, 对外汉语, 在线教学, 中国文化, 在线课堂, Confucius Institute Online, Confucius Institute, Chinese language teaching, Chinese language learning, Chinese for foreigners, Online teaching, Chinese culture, Live Class ">
  <meta name="description" content="网络孔子学院是为世界各地的汉语学习者和爱好者提供汉语学习课程、了解中国文化、分享学习经验，以及为对外汉语教学教师和志愿者提供汉语教学、分享教学经验的平台。Confucius Institute Online is devoted to providing a comprehensive platform for Chinese language learners and teachers across the world to share their learning and teaching experiences, get to understand Chinese culture and history, and exchange information.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/students.css">
  
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>

  <!--[if lt IE 9]>
    <script src="js/libs/utils/json3.min.js"></script>
    <script src="js/libs/utils/respond.min.js"></script>
  <![endif]-->
</head>
<body class="page-not-front page-students">

<div class="page-top"></div>
<div class="page-body">
  <section id="main" >
    <div class="container">
      <article id="main-body">
        <div class="action-msg">
          <div class="alert alert-warning" role="alert" style="display:none;"></div>
        </div>
        
        <div id="groups"></div>

        <div class="group-header">

          <h3 class="group-title ellipsis"></h3>
          <a href="#" class="btn btn-sm btn-default" id="edit-group-btn" style="display:none;">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
          <form id="search-form" class="form-inline" role="form"></form>

          <div class="title-editor" style="display:none;"></div>
        </div>

        <div class="item-list-wrapper">
          <div class="item-list"></div>
        </div>
        <div class="pagingbar"></div>
      </article>
    </div>
  </section>
</div>

<div class="page-bottom"></div>

<script type="text/template" id="memberDialogTpl">
<div class="member-dialog" style="top: 463px; left: 487px;display:none;">
  <div class="input-box">
    <input type="text" class="form-control" placeholder="<%=add_member_ph %>">
    <div class="item-list" style="display:none;">
      <ul></ul>
    </div>
  </div>
  <div class="close-btn" aria-label="<%=close %>" role="button" ></div>
  <div class="arrow">
    <div class="shadow"></div>
    <div class="shape"></div>
  </div>
</div>
</script> 

<script type="text/template" id="dialogItemTpl">
<li class="item">
  <div class="thumb">
    <div class="avatar-md">
      <img src="<%=Avatar %>" alt="">
    </div>
  </div>
  <span class="name ellipsis" ><%=name %></span>
</li>
</script>

<script type="text/template" id="addMemberTpl">
<div class="item-wrapper">
  <div class="add-member">
    <div class="thumb">
      <div class="icon"></div>
    </div>
    <span class="name"><%=add_member %></span>
  </div>
</div>
</script>

<script type="text/template" id="pickerTpl">
<div class="group-picker">
  <div class="item-list">
    <ul></ul>
  </div>
  <div class="add-box">
    <a href="#" class="add-group"><%=add_group %></a>
  </div>
  <div class="input-box" style="display:none;">
    <input type="text" >
    <a class="btn btn-sm btn-primary"><%=add %></a>
  </div>
</div>
</script>

<script type="text/template" id="pickerItemTpl">
<li>
  <input type="checkbox" value="<%=id %>" data-group="<%=name %>">
  <div class="name ellipsis"><%=name %></div>
  <div class="count"><%=count %></div>
</li>
</script>

<script type="text/template" id="editorTpl">
<input class="form-control" type="text">
<a href="#" class="btn btn-primary edit-btn" ><%=edit %></a>
<a href="#" class="btn btn-default cancel-btn" ><%=cancel %></a>
</script>

<script type="text/template" id="filterTpl">
<div class="input-group">
  <input type="text" class="form-control" name="name" />
  <span class="input-group-btn">
    <button class="btn btn-primary search-btn" type="button" >
      <span class="glyphicon glyphicon-search"></span>
    </button>
  </span>
</div>
</script>

<script type="text/template" id="studentTpl">
<div class="item-wrapper">
  <div class="student-item">
    <div class="thumb">
      <div class="avatar-md">
        <img src="<%=Avatar %>" alt="">
      </div>
    </div>
    <div class="close-btn"></div>
    <span class="name ellipsis" ><%=name %></span>
    <div class="buttons">
      <a href="#" class="btn btn-success btn-sm add-to-btn">
        <span class="glyphicon glyphicon-plus"></span> <%=add_to %>...
      </a>
    </div>
  </div>
</div>
</script>

<script src="js/plugins.js"></script>
<script src="js/libs/require/require.js"></script>
<script>
if(window.devMode == 'dev'){
  document.write('<script src="js/students.js"><\/script>');
} else{
  document.write('<script src="built/students.js"><\/script>');
}
</script>

<script type="text/javascript" src="/Public/js/services/services.js"></script>
</body>
</html>
