<body class="page-not-front page-my-liveclass">

<div class="page-body">
  <section id="main" >
    <div class="container">
      <article id="main-body">
        <div class="toolbar">
          <form id="search-form"></form>
        </div>

        <div class="item-list-wrapper">
          <div class="item-list"></div>
        </div>
        <div class="pagingbar"></div>
      </article>
    </div>

</div>

<script type="text/template" id="filterTpl">
<div class="row">
  <div class="form-group col-xs-12" id="state-group" >
    <label class="radio-inline active">
      <input type="radio" name="state" value="" checked> <%=all %>
    </label>
    <label class="radio-inline ">
      <input type="radio" name="state" value="1" > <%=upcoming %>
    </label>
    <label class="radio-inline">
      <input type="radio" name="state" value="4" > <%=taped_class %>
    </label>
    <label class="radio-inline">
      <input type="radio" name="state" value="2" > <%=in_class %>
    </label>
    <label class="radio-inline">
      <input type="radio" name="state" value="3" > <%=finished %>
    </label>
  </div>

  <div class="col-xs-12 col-sm-4">
    <div class="form-group input-group">
      <input type="text" class="form-control" name="name" />
      <span class="input-group-btn">
        <button class="btn btn-primary search-btn" type="button" >
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div>
  </div>
  
  <div class="form-group col-xs-12 col-sm-8">
    <a href="/Public/reward.html" class="btn btn-warning pull-right" id="help-btn" target="_blank" style="display:none;">
      <span class="glyphicon glyphicon-question-sign"></span> 教师奖励说明
    </a>
    <a href="/Public/timezone.html" class="btn btn-info pull-right" id="time-btn" target="_blank" >
      <span class="glyphicon glyphicon-time"></span> 时区对照表
    </a>
  </div>
</div>

<div class="row">
  <div class="form-group col-xs-12 col-md-3">
    <label><%=class_time %> : </label>
    <a class="btn btn-sm btn-default" id="date_asc" style="display:none;">
      <span class="glyphicon glyphicon-arrow-up"></span>
    </a>
    <a class="btn btn-sm btn-default" id="date_desc" style="display:none;">
      <span class="glyphicon glyphicon-arrow-down"></span>
    </a>
    <input type="hidden" name="order" id="date_order"/>
  </div>
</div>
</script>
