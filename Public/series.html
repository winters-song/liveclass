<script type="text/template" id="filterTpl">
<div class="row">
  <div class="form-group col-xs-12" id="state-group" >
    <label class="radio-inline">
      <input type="radio" name="recommend" value="" checked > <%=all %>
    </label>
    <label class="radio-inline">
      <input type="radio" name="recommend" value="1" > <%=recommend_series %>
    </label>
  </div>

  <div class="col-xs-12 col-md-4" >
    <div class="form-group input-group" id="name-search">
      <input type="text" class="form-control" name="name" />

        <button class="btn btn-primary search-btn" type="button" >
          <span class="glyphicon glyphicon-search"></span>

      </span>
    </div>
  </div>
</div>

<div class="form-group row" id="teacher-box" style="display:none;">
  <div class="col-xs-12 col-md-4">

      <input type="text" class="form-control" name="teacher_name" readOnly />
      <span class="input-group-btn">
        <button class="btn btn-danger remove-btn" type="button" >
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </span>
    </div>
  </div>
  <input type="hidden" id="teacher-id" name="teacher_id" />
</div>

<div class="panel filter-panel">
  <div class="panel-heading">
    <h4 class="panel-title">
      <div class="type-collector" id="type-collector" ></div>
    </h4>

  <div id="collapseFilters" class="panel-collapse collapse in">

       <div class="type-picker" id="category-picker"></div>

       <div class="type-picker" id="form-picker"></div>
       <div class="type-picker" id="goal-picker"></div>
       <div class="type-picker" id="skill-picker"></div>
    </div>
  </div>
</div>
